name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/mrgarbonzo/secret_moltbot

jobs:
  build-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./agent
          push: true
          tags: |
            ghcr.io/mrgarbonzo/secret_moltbot/agent:latest
            ghcr.io/mrgarbonzo/secret_moltbot/agent:${{ github.sha }}

  build-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: |
            ghcr.io/mrgarbonzo/secret_moltbot/dashboard:latest
            ghcr.io/mrgarbonzo/secret_moltbot/dashboard:${{ github.sha }}
