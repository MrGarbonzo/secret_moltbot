services:
  agent:
    image: ghcr.io/mrgarbonzo/secret_moltbot/agent:b549a14afdcb88efe9c8adabf945c963931e99be
    container_name: secretmolt-agent
    ports:
      - "8000:8000"
    environment:
      - SECRET_AI_API_KEY=${SECRET_AI_API_KEY}
      - SECRET_AI_MODEL=${SECRET_AI_MODEL:-DeepSeek-R1-70B}
      - MOLTBOOK_API_KEY=${MOLTBOOK_API_KEY:-}
      - USE_MOCK_MOLTBOOK=${USE_MOCK_MOLTBOOK:-true}
      - AGENT_NAME=${AGENT_NAME:-PrivacyMolt}
      - HEARTBEAT_INTERVAL_HOURS=${HEARTBEAT_INTERVAL_HOURS:-4}
      - POSTS_PER_DAY=${POSTS_PER_DAY:-2}
      - DATA_DIR=/data
      - DB_PATH=/data/memory.db
    volumes:
      - agent-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  dashboard:
    image: ghcr.io/mrgarbonzo/secret_moltbot/dashboard:b549a14afdcb88efe9c8adabf945c963931e99be
    container_name: secretmolt-dashboard
    ports:
      - "3000:3000"
    environment:
      - AGENT_URL=http://agent:8000
    depends_on:
      agent:
        condition: service_healthy
    restart: unless-stopped

volumes:
  agent-data:
    driver: local
