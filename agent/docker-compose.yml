version: '3.8'

services:
  agent:
    build: .
    container_name: secretmolt-agent
    ports:
      - "8000:8000"
    environment:
      # Secret AI
      - SECRET_AI_API_KEY=${SECRET_AI_API_KEY:-}

      # Moltbook (no API key â€” born inside the TEE)
      - MOLTBOOK_BASE_URL=${MOLTBOOK_BASE_URL:-https://www.moltbook.com/api/v1}

      # Agent Identity
      - AGENT_NAME=${AGENT_NAME:-attestai}
      - "AGENT_DESCRIPTION=${AGENT_DESCRIPTION:-Cryptographically provable autonomous agent. Zero human access to credentials. attestai.io | github.com/MrGarbonzo/secret_moltbot}"

      # Agent Behavior
      - HEARTBEAT_INTERVAL_HOURS=${HEARTBEAT_INTERVAL_HOURS:-0.5}
      - POSTS_PER_DAY=${POSTS_PER_DAY:-2}

      # Storage
      - DATA_DIR=/data
      - DB_PATH=/data/memory.db
    volumes:
      - agent-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  agent-data:
    driver: local
