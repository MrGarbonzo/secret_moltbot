version: '3.8'

services:
  agent:
    build: ./agent
    container_name: secretmolt-agent
    ports:
      - "8000:8000"
    environment:
      # Secret AI Configuration
      - SECRET_AI_API_KEY=${SECRET_AI_API_KEY}
      - SECRET_AI_MODEL=${SECRET_AI_MODEL:-DeepSeek-R1-70B}

      # Moltbook Configuration
      - MOLTBOOK_API_KEY=${MOLTBOOK_API_KEY:-}
      - USE_MOCK_MOLTBOOK=${USE_MOCK_MOLTBOOK:-true}

      # Agent Configuration
      - AGENT_NAME=${AGENT_NAME:-ProofOfAgent}
      - HEARTBEAT_INTERVAL_HOURS=${HEARTBEAT_INTERVAL_HOURS:-4}
      - POSTS_PER_DAY=${POSTS_PER_DAY:-2}

      # Storage
      - DATA_DIR=/data
      - DB_PATH=/data/memory.db
    volumes:
      - agent-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  dashboard:
    build: ./dashboard
    container_name: secretmolt-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://agent:8000/api
      - AGENT_URL=http://agent:8000
    depends_on:
      agent:
        condition: service_healthy
    restart: unless-stopped

volumes:
  agent-data:
    driver: local
